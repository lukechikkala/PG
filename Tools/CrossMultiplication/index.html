<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportion Calculator</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <a class="home-btn" href="../../index.html">Home</a>
    </div>
    <div class="grid">
        <!-- Top row -->
        <input type="number" class="input" id="topLeft" placeholder="" step="any">
        <div class="equals">=</div>
        <input type="number" class="input" id="topRight" placeholder="" step="any">
        
        <!-- Divider -->
        <div class="line"></div>
        <div></div>
        <div class="line"></div>
        
        <!-- Bottom row -->
        <input type="number" class="input" id="bottomLeft" placeholder="" step="any">
        <div class="equals">=</div>
        <input type="number" class="input result" id="bottomRight" placeholder="" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
