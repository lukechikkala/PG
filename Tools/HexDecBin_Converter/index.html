<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEC-HEX-BIN Converter</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #1f1f1f;
            border: 2px solid #8c00ff7a;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            color: #7F7F7F;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            background-color: #3f3f3f;
            font-family: monospace;
            color: #FFC000;
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #7F7F7F;
            border-radius: 4px;
        }

        .error {
            color: #FF3f3f;
            font-size: 0.9em;
        }

        /* Home button styling to match Cross Multiplication */
        .home-btn {
            background-color: #001f0f;
            border-radius: 4px;
            color: #9FFF9F;
            padding: 6px 12px;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .home-btn:hover {
            background-color: #003F1F;
            color: #00FF7F;
        }

        /* Cheat Sheet Modal Styling */
        .cheat-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #001f0f;
            border: none;
            border-radius: 4px;
            color: #9FFF9F;
            padding: 6px 12px;
            cursor: pointer;
            font-family: monospace;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .cheat-btn:hover {
            background-color: #003F1F;
            color: #00FF7F;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1f1f1f;
            border: 2px solid #8c00ff7a;
            border-radius: 8px;
            padding: 2vh 3vw;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: min(95vw, 800px);
            position: relative;
            text-align: center;
        }

        .modal-content h2 {
            font-size: min(4vh, 2em);
            margin: 1vh 0 2vh 0;
        }

        .close-modal {
            position: absolute;
            top: 1.5vh;
            right: 1.5vh;
            background: none;
            border: none;
            color: #9FFF9F;
            font-size: min(4vh, 1.8em);
            cursor: pointer;
            padding: 0 6px;
            line-height: 1;
            z-index: 2;
        }

        .close-modal:hover {
            color: #00FF7F;
        }

        .cheat-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: min(10px, 1vh);
            font-size: min(2.2vh, 1.2em);
        }

        .cheat-table th, .cheat-table td {
            padding: min(1.5vh, 12px);
            text-align: center;
            border: 1px solid #333;
        }

        .cheat-table th {
            background-color: #001f0f;
            color: #9FFF9F;
            font-size: min(2.4vh, 1.3em);
        }

        .cheat-table tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .cheat-table tbody {
            height: 100%;
        }

        /* Container for table scrolling */
        .table-container {
            margin: 0 -20px;
            padding: 0 20px;
        }

        /* Ensure table remains readable on very small screens */
        @media (max-height: 400px) {
            .modal-content {
                padding: 10px;
            }
            .cheat-table th, .cheat-table td {
                padding: 4px 6px;
            }
            .cheat-table {
                font-size: 0.85em;
            }
            .table-container {
                margin: 0 -10px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <a class="home-btn" href="../../index.html">Home</a>
    <button class="cheat-btn" onclick="openCheatSheet()">?</button>
    <div class="modal" id="cheatSheet">
        <div class="modal-content">
            <button class="close-modal" onclick="closeCheatSheet()">&times;</button>
            <h2>Hex-Dec Cheat Sheet</h2>
            <div class="table-container">
                <table class="cheat-table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>DEC</th>
                        <th>HEX</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td> 0</td><td>  0</td><td>00</td></tr>
                    <tr><td> 1</td><td> 15</td><td>0F</td></tr>
                    <tr><td> 2</td><td> 31</td><td>1F</td></tr>
                    <tr><td> 3</td><td> 47</td><td>2F</td></tr>
                    <tr><td> 4</td><td> 63</td><td>3F</td></tr>
                    <tr><td> 5</td><td> 79</td><td>4F</td></tr>
                    <tr><td> 6</td><td> 95</td><td>5F</td></tr>
                    <tr><td> 7</td><td>111</td><td>6F</td></tr>
                    <tr><td> 8</td><td>127</td><td>7F</td></tr>
                    <tr><td> 9</td><td>143</td><td>8F</td></tr>
                    <tr><td>10</td><td>159</td><td>9F</td></tr>
                    <tr><td>11</td><td>175</td><td>AF</td></tr>
                    <tr><td>12</td><td>191</td><td>BF</td></tr>
                    <tr><td>13</td><td>207</td><td>CF</td></tr>
                    <tr><td>14</td><td>223</td><td>DF</td></tr>
                    <tr><td>15</td><td>239</td><td>EF</td></tr>
                    <tr><td>16</td><td>255</td><td>FF</td></tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <div class="box">
        <h1>DEC-HEX-BIN Converter</h1>

        <label for="decimalField">Decimal (Max: 1024)</label>
        <input type="text" id="decimalField" placeholder="Enter decimal value">
        <div id="decimalError" class="error"></div>

        <label for="hexField">Hexadecimal (Max: 400)</label>
        <input type="text" id="hexField" placeholder="Enter hexadecimal value">
        <div id="hexError" class="error"></div>

        <label for="binaryField">Binary (Max: 10000000000)</label>
        <input type="text" id="binaryField" placeholder="Enter binary value">
        <div id="binaryError" class="error"></div>
    </div>

    <script>
        const hexField = document.getElementById('hexField');
        const decimalField = document.getElementById('decimalField');
        const binaryField = document.getElementById('binaryField');

        const hexError = document.getElementById('hexError');
        const decimalError = document.getElementById('decimalError');
        const binaryError = document.getElementById('binaryError');

        function clearErrors() {
            hexError.textContent = '';
            decimalError.textContent = '';
            binaryError.textContent = '';
        }

        function updateFields(source) {
            clearErrors();
            try {
                let decimalValue;

                if (source === 'hex') {
                    decimalValue = parseInt(hexField.value, 16);
                    if (decimalValue > 1024) throw new Error('Hexadecimal value exceeds maximum limit.');
                } else if (source === 'decimal') {
                    decimalValue = parseInt(decimalField.value, 10);
                    if (decimalValue > 1024) throw new Error('Decimal value exceeds maximum limit.');
                } else if (source === 'binary') {
                    decimalValue = parseInt(binaryField.value, 2);
                    if (decimalValue > 1024) throw new Error('Binary value exceeds maximum limit.');
                }

                if (isNaN(decimalValue)) throw new Error('Invalid input value.');

                hexField.value = decimalValue.toString(16).toUpperCase();
                decimalField.value = decimalValue.toString(10);
                binaryField.value = decimalValue.toString(2);
            } catch (error) {
                if (source === 'hex') hexError.textContent = error.message;
                if (source === 'decimal') decimalError.textContent = error.message;
                if (source === 'binary') binaryError.textContent = error.message;
            }
        }

        hexField.addEventListener('input', () => updateFields('hex'));
        decimalField.addEventListener('input', () => updateFields('decimal'));
        binaryField.addEventListener('input', () => updateFields('binary'));

        // Cheat Sheet Modal Functions
        function openCheatSheet() {
            const modal = document.getElementById('cheatSheet');
            modal.style.display = 'flex';
        }

        function closeCheatSheet() {
            const modal = document.getElementById('cheatSheet');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('cheatSheet').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCheatSheet();
            }
        });
    </script>
</body>
</html>
