<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua MessageBox Code Generator</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">

    <!-- Prism.js CSS for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div class="top-bar">
        <a class="home-btn" href="../index.html">Home</a>
    </div>
    <h1>Lua MessageBox Code Generator</h1>
    <div class="flex-container">
        <!-- Left Pane: Input Form -->
        <div class="left-pane">
            <form id="codeForm">

                <h2>General Information</h2>
                <div class="section-group">
                    <label for="title">MessageBox Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter title" value="Messagebox example" oninput="updateLuaCode()">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter message" oninput="updateLuaCode()">This is a message</textarea>

                    <label for="icon">Icon:</label>
                    <input type="text" id="icon" name="icon" placeholder="Enter icon name" value="logo_small" oninput="updateLuaCode()">
                    <!-- Root().GraphicsRoot.TextureCollect.Textures -->
                     <!-- C:\ProgramData\MALightingTechnology\gma3_x.y.z\shared\resource\textures -->

                    <label for="timeout">Timeout (ms):</label>
                    <input type="number" id="timeout" name="timeout" value="10000" required oninput="updateLuaCode()">

                    <label for="backColor">Background Color:</label>
                    <select id="backColor" name="backColor" onchange="updateLuaCode()">
                        <option value="Global.Transparent">Transparent</option>
                        <option value="Global.Transparent25">Transparent25</option>
                        <option value="Global.Background">Background</option>
                        <option value="Global.Transparent50">Transparent50</option>
                        <option value="Global.Shadow">Shadow</option>
                        <option value="Global.Transparent75">Transparent75</option>
                        <option value="Global.Darkened">Darkened</option>
                        <option value="Global.PartlySelectedPreset">PartlySelectedPreset</option>
                        <option value="Global.SelectedPreset">SelectedPreset</option>
                        <option value="Global.BackgroundSelectedInverted">BackgroundSelectedInverted</option>
                        <option value="Global.BackgroundSelected">BackgroundSelected</option>
                        <option value="Global.Hover">Hover</option>
                        <option value="Global.Pressed">Pressed</option>
                        <option value="Global.Inactive">Inactive</option>
                        <option value="Global.PartlySelected">PartlySelected</option>
                        <option value="Global.SelectedInverted">SelectedInverted</option>
                        <option value="Global.LabelText">LabelText</option>
                        <option value="Global.Bright">Bright</option>
                        <option value="Global.SelectedEdge">SelectedEdge</option>
                        <option value="Global.Collected">Collected</option>
                        <option value="Global.UserChanged">UserChanged</option>
                        <option value="Global.InvalidGridPosition">InvalidGridPosition</option>
                        <option value="Global.Selected">Selected</option>
                        <option value="Global.Disabled">Disabled</option>
                    </select>

                    <label for="timeoutResultCancel">Timeout Result Cancel:</label>
                    <select id="timeoutResultCancel" name="timeoutResultCancel" onchange="updateLuaCode()">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>

                    <label for="timeoutResultID">Timeout Result ID:</label>
                    <input type="number" id="timeoutResultID" name="timeoutResultID" value="0" oninput="updateLuaCode()">

                    <label for="titleTextColor">Title Text Color:</label>
                    <select id="titleTextColor" name="titleTextColor" onchange="updateLuaCode()">
                        <option value="Global.Transparent">Transparent</option>
                        <option value="Global.Transparent25">Transparent25</option>
                        <option value="Global.Background">Background</option>
                        <option value="Global.Transparent50">Transparent50</option>
                        <option value="Global.Shadow">Shadow</option>
                        <option value="Global.Transparent75">Transparent75</option>
                        <option value="Global.Darkened">Darkened</option>
                        <option value="Global.PartlySelectedPreset">PartlySelectedPreset</option>
                        <option value="Global.SelectedPreset">SelectedPreset</option>
                        <option value="Global.BackgroundSelectedInverted">BackgroundSelectedInverted</option>
                        <option value="Global.BackgroundSelected">BackgroundSelected</option>
                        <option value="Global.Hover">Hover</option>
                        <option value="Global.Pressed">Pressed</option>
                        <option value="Global.Inactive">Inactive</option>
                        <option value="Global.PartlySelected">PartlySelected</option>
                        <option value="Global.SelectedInverted">SelectedInverted</option>
                        <option value="Global.LabelText">LabelText</option>
                        <option value="Global.Bright">Bright</option>
                        <option value="Global.SelectedEdge">SelectedEdge</option>
                        <option value="Global.Collected">Collected</option>
                        <option value="Global.UserChanged">UserChanged</option>
                        <option value="Global.InvalidGridPosition">InvalidGridPosition</option>
                        <option value="Global.Selected">Selected</option>
                        <option value="Global.Disabled">Disabled</option>
                    </select>

                    <label for="messageTextColor">Message Text Color:</label>
                    <select id="messageTextColor" name="messageTextColor" onchange="updateLuaCode()">
                        <option value="Global.Transparent">Transparent</option>
                        <option value="Global.Transparent25">Transparent25</option>
                        <option value="Global.Background">Background</option>
                        <option value="Global.Transparent50">Transparent50</option>
                        <option value="Global.Shadow">Shadow</option>
                        <option value="Global.Transparent75">Transparent75</option>
                        <option value="Global.Darkened">Darkened</option>
                        <option value="Global.PartlySelectedPreset">PartlySelectedPreset</option>
                        <option value="Global.SelectedPreset">SelectedPreset</option>
                        <option value="Global.BackgroundSelectedInverted">BackgroundSelectedInverted</option>
                        <option value="Global.BackgroundSelected">BackgroundSelected</option>
                        <option value="Global.Hover">Hover</option>
                        <option value="Global.Pressed">Pressed</option>
                        <option value="Global.Inactive">Inactive</option>
                        <option value="Global.PartlySelected">PartlySelected</option>
                        <option value="Global.SelectedInverted">SelectedInverted</option>
                        <option value="Global.LabelText">LabelText</option>
                        <option value="Global.Bright">Bright</option>
                        <option value="Global.SelectedEdge">SelectedEdge</option>
                        <option value="Global.Collected">Collected</option>
                        <option value="Global.UserChanged">UserChanged</option>
                        <option value="Global.InvalidGridPosition">InvalidGridPosition</option>
                        <option value="Global.Selected">Selected</option>
                        <option value="Global.Disabled">Disabled</option>
                    </select>

                    <label for="message_align_h">Message Alignment (Horizontal):</label>
                    <select id="message_align_h" name="message_align_h" onchange="updateLuaCode()">
                        <option value="Enums.AlignmentH.Center">Center</option>
                        <option value="Enums.AlignmentH.Left">Left</option>
                        <option value="Enums.AlignmentH.Right">Right</option>
                    </select>

                    <label for="message_align_v">Message Alignment (Vertical):</label>
                    <select id="message_align_v" name="message_align_v" onchange="updateLuaCode()">
                        <option value="Enums.AlignmentV.Center">Center</option>
                        <option value="Enums.AlignmentV.Left">Left</option>
                        <option value="Enums.AlignmentV.Right">Right</option>
                    </select>
                </div>

                <h2>Commands</h2>
                <div class="section-group">
                    <table class="input-table">
                        <thead>
                            <tr>
                                <th>Order</th>
                                <th>Name</th>
                                <th>Value</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="commands-container"></tbody>
                    </table>
                    <button type="button" class="add-btn" onclick="addCommand()">Add Command</button>
                </div>

                <h2>States</h2>
                <div class="section-group">
                    <table class="input-table">
                        <thead>
                            <tr>
                                <th>Order</th>
                                <th>Name</th>
                                <th>Active</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="states-container"></tbody>
                    </table>
                    <button type="button" class="add-btn" onclick="addState()">Add State</button>
                </div>

                <h2>Input Fields</h2>
                <div class="section-group">
                    <table class="input-table">
                        <thead>
                            <tr>
                                <th>Order</th>
                                <th>Name</th>
                                <th>Value</th>
                                <th>White Filter</th>
                                <th>Black Filter</th>
                                <th>Max Length</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="inputs-container"></tbody>
                    </table>
                    <button type="button" class="add-btn" onclick="addInput()">Add Input</button>
                </div>

                <h2>Select Options</h2>
                <div class="section-group">
                    <table class="input-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Selected Value</th>
                                <th>Type</th>
                                <th>Type( 0 or 1 )</th>
                            </tr>
                        </thead>
                        <tbody id="selectors-container"></tbody>
                    </table>
                    <button type="button" class="add-btn" onclick="addSelector()">Add Selector</button>
                </div>

            </form>
        </div>

        <!-- Right Pane: Generated Code -->
        <div class="right-pane">
            <h2>Generated Lua Code</h2>
            <pre class="output"><code id="luaOutput" class="language-lua"></code></pre>
            <button id="copyButton" class="copy-btn" type="button" onclick="copyCode()">Copy to Clipboard</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

<!-- Prism.js for Lua syntax highlighting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-lua.min.js"></script>
</body>
</html>
